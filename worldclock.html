<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Buddy Widget</title>
</head>
<body>
    <h1>World Time Buddy Widget</h1>
    <script src="https://www.worldtimebuddy.com/clock_widget.js?h=5&bc=8BA1BB&cn=&wt=c2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if(wtb_event_widgets && wtb_event_widgets.length > 0) {
                window[wtb_event_widgets.pop()].init();
            } else {
                console.error('World Time Buddy widget could not be initialized.');
            }
        });
    </script>
    <noscript>You need to enable JavaScript to view the World Time Buddy widget.</noscript>
</body>
</html>
